<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <meta charset="UTF-8">
        <title>News App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>
<body>
    <div class="jumbotron">
        <h1 style="color: brown">
            <center>
                Stay Updated with Us for the latest News
            </center>
        </h1>
    </div>
<div class="container">
    {% for news, des, image in mylist %}
    <div>
        <h1>News: </h1>
        <h4>{{ news | upper | linebreaks }}</h4>
        <img src="{{ image }}" alt="" width="1000" height="500">
        <h4>Description: </h4>
        {{ des | linebreaks }}
    </div>
    {% endfor %}
</div>

</body>
</html>
